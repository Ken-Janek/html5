<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Skeleton</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="#main" class="skip-link">Skip to content</a>

<!-- Ülemine header -->
<header>
  <div class="brand">Spotify</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Explore Premium</a></li>
      <li><a href="#">Install App</a></li>
    </ul>
  </nav>
</header>

<!-- Main koos kolme veeruga -->
<main id="main" class="grid-container">

  <!-- Vasak sidebar -->
  <aside class="sidebar-left">
    <h2>Your Library</h2>
    <ul>
      <li>Liked Songs</li>
      <li>Sunny Smoothie</li>
      <li>CreepCast</li>
      <li>Master Of The Seas</li>
      <li>Eels</li>
    </ul>
  </aside>

  <!-- Keskmine sisu -->
  <section class="main-content">
    <h1>Featured Content</h1>
    <article>Sunny Smoothie</article>
    <article>Art the Clown</article>
    <article>Tom Waits</article>
    <article>Marino</article>
    <article>Italian Cooking Music</article>
    <!-- veel artikleid… -->
  </section>

  <!-- Parem sidebar -->
  <aside class="sidebar-right">
    <h2>Now Playing</h2>
    <figure>
      <img src="#" alt="Album cover">
      <figcaption>
        <p>Ocean Man</p>
        <p>Ween</p>
      </figcaption>
    </figure>
  </aside>

</main>

<!-- Footer / player bar -->
<footer>
  <p>Player controls here</p>
</footer>

</body>
</html>
